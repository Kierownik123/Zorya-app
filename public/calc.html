<!DOCTYPE html>
<html lang="pl">

<head>

    <header>
        <h1>Zorya-calc</h1>

    <main>
        <form>
            <input type="number" id="liczba1">
            <input type="number" id="liczba2"><br>
            <button type="button" onclick="dodawanie()">+</button>
            <button type="button" onclick="odejmowanie()">-</button>
            <button type="button" onclick="dzielenie()">/</button><br>
            <button type="button" onclick="mnozenie()">*</button>
            <button type="button" onclick="potegowanie()">^</button>
            <button type="button" onclick="pierwiastkowanie()">√</button>
            <p id="wynik"></p>
        </form>
    </main>
